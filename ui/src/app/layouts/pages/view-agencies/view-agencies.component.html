<div class="container">

    <!-- if no agencies -->
    <div id="no-agencies" *ngIf='agencies.length == 0'>
        <p class="text-center" id="no-agencies-text"> There Are No Agencies Yet </p>
    </div>
    <!-- if no agencies -->

    <!-- list agencies -->
    <div class="row">

        <div class="card col-md-3" *ngFor='let agency of agencies'>

           <p> Name: {{ agency.name }} </p>
           <p> Email:  {{ agency.email }} </p>
           <p> Tel:  {{ agency.phone }} </p>
           <p> Location:  {{ agency.city }}, {{ agency.locality }} </p>
           <p> {{ agency.description }} </p>
           
           <button class="btn btn-outline-primary" 
              (click)="view_agency(agency)"> View </button>

        </div>

    </div>


</div>
