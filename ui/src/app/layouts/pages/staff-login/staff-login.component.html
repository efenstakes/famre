
<div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">


        <form style="margin-top: 30%;">

            <!-- email -->
            <div class="form-group">
                <label for="email"> Email </label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <!-- email -->
            
            <!-- password -->
            <div class="form-group">
                <label for="password"> Password </label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <!-- password -->

            <div *ngIf="has_error" class="alert alert-danger">
               {{ error }}
            </div>
                    
            <button class="btn btn-primary btn-block" (click)="login()"> Login </button>
        
        </form>



    </div>
    <div class="col-md-4"></div>

</div>
